<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Business Web App - Categories</title>
</head>
<body>
    <header>
        <h1>Laith Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="categories.html">Categories</a></li>
                 <li class="nav-button"><a href="add-product.html"><button onclick="redirectToProductForm()">Add Product</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="category-filter">
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter" onchange="filterProducts()">
                <option value="all">All</option>
                <option value="men">Men</option>
                <option value="women">Women</option>
            </select>
        </div>
        <div id="productList" class="product-list">
            <!-- Product items will be dynamically added here based on the category selection -->
        </div>
    </main>
    <footer>
        <p>&copy; Laith Shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
