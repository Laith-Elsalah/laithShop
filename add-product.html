<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Add Product - Business Web App</title>
</head>
<body>
    <header>
        <h1>Laith Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search</a></li>
                <li><a href="categories.html">Categories</a></li>
                <!-- <li class="nav-button"><button onclick="redirectToLogin()">Login</button></li> -->
                <li class="nav-button"><a href="add-product.html"><button onclick="redirectToProductForm()">Add Product</button></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="add-product-form">
            <h2>Add New Clothing Product</h2>
            <form id="productForm" action="add.php" method="post">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="productName" required>

                <label for="productCategory">Category:</label>
                <select id="productCategory" name="productCategory">
                    <option value ="men" selected>Men</option>
                    <option value="women">Women</option>
        
                </select>

                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="productDescription" required></textarea>

                <label for="productPrice">Price: JD</label>
                <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>

                <label for="productImage">Product Image URL:</label>
                <input type="url" id="productImage" name="productImage" required>

                <button type="submit">Add Product</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Laith shop. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
